<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Pr&agrave;ctica 10 CSS</title>
    <link href="10.css" rel="stylesheet" />
</head>

<body>
    <h2>Formulari d'inscripció</h2>
    <form id="form1" name="form1" method="post" action="">
        <fieldset>
            <label for="nom">Nom:
                <input type="text" name="nom" id="nom" />
            </label>

            <label for="cognoms">Cognoms:
                <input type="text" name="cognoms" id="cognoms" />
            </label>

            <label for="entitat">Entitat per a la qual treballes o col.labores:
                <input type="text" name="entitat" id="entitat" />
            </label>

            <label for="email">Correu electrònic:
                <input type="text" name="email" id="email" />
            </label>

            <label for="tel">Telèfon:
                <input type="text" name="tel" id="tel" />
            </label>

            <input type="submit" name="boto-envieu" value="Envieu" id="envieu" />
            <input type="reset" name="boto-esborreu" value="Esborreu" id="esborreu" />
        </fieldset>
    </form>
</body>

</html>
